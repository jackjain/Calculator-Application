<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div id="error" class="alert alert-danger" hidden=true></div> 
<div style="width:210px;margin:auto;">
  
  <div class="text-right" id="holder"> 
  <div id="screen">
    0</div>
  <div id="outer-div">
  <div id="current_calc">0</div>
  </div>
  </div>
  <table id="calc">
    
      <tr>
        <td><button class="btn btn-danger imp_key" value="ac">AC</button></td>
        <td><button class="btn btn-danger imp_key" value="ce">CE</button></td>
        <td><button class="btn fn_key" value="/">/</button></td>
        <td><button class="btn fn_key" value="*">*</button></td>
      </tr>
    <tr>
      <td><button class="btn key"value="7">7</button></td>
      
      <td><button class="btn key"value="8">8</button></td>
      
      <td><button class="btn key"value="9">9</button></td>
      
      <td><button class="btn fn_key"value="-">-</button></td>
    </tr>
    <tr>
      <td><button class="btn key"value="4">4</button></td>
      <td><button class="btn key"value="5">5</button></td>
      <td><button class="btn key"value="6">6</button></td>
      <td><button class="btn fn_key"value="+">+</button></td>
    </tr>
    <tr>
      <td><button class="btn key"value="1">1</button></td>
      <td><button class="btn key"value="2">2</button></td>
      <td><button class="btn key"value="3">3</button></td>
      <td rowspan="2" style="height:85px;"><button class="btn key_spec"value="=">=</button></td>
    </tr>
    <tr>
      <td colspan="2" ><button class="btn key_spec" value="0">0</button></td>
      <td><button class="btn key" value=".">.</button></td>
    </tr>
        
</table> 
</div>  
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
